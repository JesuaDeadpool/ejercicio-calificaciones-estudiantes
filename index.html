<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calificaciones - Jesua Pav√≥n</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">Ingrese la Primera Nota: </label>
                <input type="number" class="form-control" id="primerNota">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Ingrese la Segunda Nota: </label>
                <input type="number" class="form-control" id="segundaNota">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Ingrese la Tercera Nota: </label>
                <input type="number" class="form-control" id="tercerNota">
            </div>
            <div class="col-6 mt-5">
                <div class="row">
                    <div class="col-6">
                        <label for="" class="form-label">Resultado: </label>
                        <input type="number" class="form-control" id="notaFinal" readonly>
                    </div>
                    <div class="col-6">
                        <h2 class="text-primary" id="mensaje"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 ">
                <button class="btn btn-success mx-5">Calcular Nota</button>
                <button class=" btn btn-danger">Limpiar</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
